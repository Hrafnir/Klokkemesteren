<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <!-- Viktig for responsivitet og touch -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Klokkemesteren</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">

        <h1>Klokkemesteren</h1>

        <!-- ===== STARTSKJERM (Ny) ===== -->
        <div id="start-screen">
            <h2>Velkommen!</h2>
            <p>Hva vil du gj칮re?</p>
            <div class="start-options">
                <button id="start-game-button" class="action-button large">游끥 Start Spill</button>
                <button id="start-practice-button" class="action-button large">丘뙖잺 칒v Egendefinert</button>
            </div>
        </div>

        <!-- ===== EGENDEFINERT 칒VING INNSTILLINGER (N친 en del av flyten) ===== -->
        <div id="custom-practice-setup" class="hidden">
             <h2>Velg hva du vil 칮ve p친:</h2>
             <div id="custom-practice-settings">
                 <fieldset>
                     <legend>Oppgavetyper:</legend>
                     <div class="checkbox-group">
                         <input type="checkbox" id="mode-read-analog" value="read_analog" checked> <label for="mode-read-analog">Les Analog</label>
                     </div>
                     <div class="checkbox-group">
                         <input type="checkbox" id="mode-set-analog" value="set_analog" checked> <label for="mode-set-analog">Still Analog</label>
                     </div>
                 </fieldset>
                 <fieldset>
                     <legend>Vanskelighetsgrad:</legend>
                     <div class="checkbox-group"> <input type="checkbox" id="diff-1" value="1" checked> <label for="diff-1">Hele timer</label> </div>
                     <div class="checkbox-group"> <input type="checkbox" id="diff-2" value="2" checked> <label for="diff-2">Halvtimer</label> </div>
                     <div class="checkbox-group"> <input type="checkbox" id="diff-3" value="3" checked> <label for="diff-3">Kvart over/p친</label> </div>
                     <div class="checkbox-group"> <input type="checkbox" id="diff-4" value="4" checked> <label for="diff-4">5-minutter</label> </div>
                     <div class="checkbox-group"> <input type="checkbox" id="diff-5" value="5" checked> <label for="diff-5">Alle minutter</label> </div>
                 </fieldset>
             </div>
             <button id="begin-custom-practice-button" class="action-button">Start 칒ving</button>
             <button id="back-to-start-button" class="secondary-button">Tilbake</button>
        </div>


        <!-- ===== SELVE SPILLET/칒VINGEN (Skjult i starten) ===== -->
        <div id="game-wrapper" class="hidden">
            <!-- Statuslinje: Vises kun i spillmodus -->
            <div class="game-status hidden" id="game-status-bar">
                <p>Poeng: <span id="score">0</span></p>
                <p>Liv: <span id="lives-display">仇벒잺仇벒잺仇벒잺</span></p>
                <p>Tid: <span id="timer-display">15</span>s</p>
            </div>

            <!-- Omr친de for selve spillet -->
            <div class="game-area">
                <div class="clock-display">
                    <div class="analog-clock" id="analog-clock">
                        <div class="hand hour-hand" id="hour-hand"></div>
                        <div class="hand minute-hand" id="minute-hand"></div>
                        <div class="center-dot"></div>
                        <div class="number number1">1</div> <div class="number number2">2</div>
                        <div class="number number3">3</div> <div class="number number4">4</div>
                        <div class="number number5">5</div> <div class="number number6">6</div>
                        <div class="number number7">7</div> <div class="number number8">8</div>
                        <div class="number number9">9</div> <div class="number number10">10</div>
                        <div class="number number11">11</div> <div class="number number12">12</div>
                    </div>
                    <div class="digital-clock" id="digital-clock-display">
                        <span id="digital-hour">00</span>:<span id="digital-minute">00</span>
                    </div>
                </div>
                <div class="task-area">
                    <h2 id="task-question">Hva er klokka?</h2>
                    <div id="answer-options" class="answer-options"></div>
                    <button id="check-answer-button" class="action-button hidden">Sjekk Svaret</button>
                    <p id="feedback" class="feedback"></p>
                </div>
            </div>

            <!-- Spillkontroller / Game Over -->
            <div class="game-controls">
                <!-- Neste knapp vises kun ved feil svar eller timeout -->
                <button id="next-task-button" class="action-button hidden">Neste oppgave</button>
                <div id="game-over-message" class="hidden">
                    <h2>Game Over!</h2>
                    <p>Din poengsum: <span id="final-score">0</span></p>
                    <button id="restart-button" class="action-button">Spill Igjen</button>
                     <button id="back-to-start-button-gameover" class="secondary-button">Tilbake til start</button>
                </div>
                 <!-- Knapp for 친 g친 tilbake til start fra 칮ving -->
                 <button id="exit-practice-button" class="secondary-button hidden">Avslutt 칒ving</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
