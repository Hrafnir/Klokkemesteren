<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Klokkemesteren</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">

        <h1>Klokkemesteren</h1>

        <!-- ===== EGENDEFINERT √òVING INNSTILLINGER (Startskjerm) ===== -->
        <div id="custom-practice-setup">
             <h2>Velg hva du vil √∏ve p√•:</h2>
             <div id="custom-practice-settings">
                 <fieldset>
                     <legend>Oppgavetyper:</legend>
                     <div class="checkbox-group"> <input type="checkbox" id="mode-read-analog" value="read_analog"> <label for="mode-read-analog">Les Analog</label> </div>
                     <div class="checkbox-group"> <input type="checkbox" id="mode-set-analog" value="set_analog"> <label for="mode-set-analog">Still Analog</label> </div>
                 </fieldset>
                 <fieldset>
                     <legend>Vanskelighetsgrad:</legend>
                     <div class="checkbox-group"> <input type="checkbox" id="diff-1" value="1"> <label for="diff-1">Hele timer</label> </div>
                     <div class="checkbox-group"> <input type="checkbox" id="diff-2" value="2"> <label for="diff-2">Halvtimer</label> </div>
                     <div class="checkbox-group"> <input type="checkbox" id="diff-3" value="3"> <label for="diff-3">Kvart over/p√•</label> </div>
                     <div class="checkbox-group"> <input type="checkbox" id="diff-4" value="4"> <label for="diff-4">5-minutter</label> </div>
                     <div class="checkbox-group"> <input type="checkbox" id="diff-5" value="5"> <label for="diff-5">Alle minutter</label> </div>
                 </fieldset>
             </div>
             <div class="setup-actions">
                 <button id="start-practice-button" class="action-button">Start √òving</button>
                 <button id="start-game-with-settings-button" class="action-button">üèÜ Start Spill</button>
             </div>
        </div>


        <!-- ===== SELVE SPILLET/√òVINGEN (Skjult i starten) ===== -->
        <div id="game-wrapper" class="hidden">
            <!-- Statuslinje: Vises kun i spillmodus -->
            <div class="game-status hidden" id="game-status-bar">
                <p>Poeng: <span id="score">0</span></p>
                <p>Liv: <span id="lives-display">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></p>
                <p>Tid: <span id="timer-display">15</span>s</p>
            </div>

            <!-- Spillomr√•det -->
            <div class="game-area">
                <div class="clock-display">
                    <!-- Analog Klokke -->
                    <div class="analog-clock" id="analog-clock">
                        <div class="hand hour-hand" id="hour-hand"></div>
                        <div class="hand minute-hand" id="minute-hand"></div>
                        <div class="center-dot"></div>
                        <div class="number number1">1</div> <div class="number number2">2</div>
                        <div class="number number3">3</div> <div class="number number4">4</div>
                        <div class="number number5">5</div> <div class="number number6">6</div>
                        <div class="number number7">7</div> <div class="number number8">8</div>
                        <div class="number number9">9</div> <div class="number number10">10</div>
                        <div class="number number11">11</div> <div class="number number12">12</div>
                    </div>

                    <!-- NY Container for Digitale Klokker -->
                    <div class="digital-clocks-container">
                        <div class="digital-clock" id="digital-clock-am">
                            <span class="digital-label">Formiddag</span>
                            <span id="digital-hour-am">00</span>:<span id="digital-minute-am">00</span>
                        </div>
                        <div class="digital-clock" id="digital-clock-pm">
                             <span class="digital-label">Ettermiddag</span>
                             <span id="digital-hour-pm">00</span>:<span id="digital-minute-pm">00</span>
                        </div>
                    </div>
                </div>
                <div class="task-area">
                    <h2 id="task-question">Hva er klokka?</h2>
                    <div id="answer-options" class="answer-options"></div>
                    <button id="check-answer-button" class="action-button hidden">Sjekk Svaret</button>
                    <p id="feedback" class="feedback"></p>
                </div>
            </div>

            <!-- Spillkontroller -->
            <div class="game-controls">
                <button id="next-task-button" class="action-button hidden">Neste oppgave</button>
                <div id="game-over-message" class="hidden">
                    <h2>Game Over!</h2>
                    <p>Din poengsum: <span id="final-score">0</span></p>
                    <button id="restart-button" class="action-button">Spill Igjen</button>
                    <button id="back-to-settings-button-gameover" class="secondary-button">Tilbake til Innstillinger</button>
                </div>
                 <button id="change-practice-settings-button" class="secondary-button hidden">Endre Innstillinger</button>
                 <button id="back-to-settings-button-game" class="secondary-button hidden">Tilbake til Innstillinger</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
