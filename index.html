<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klokkemesteren</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <h1>Klokkemesteren</h1>

        <div class="game-area">
            <div class="clock-display">
                <!-- Analog Klokke -->
                <div class="analog-clock">
                    <div class="hand hour-hand" id="hour-hand"></div>
                    <div class="hand minute-hand" id="minute-hand"></div>
                    <!-- Sekundviser kan legges til senere hvis ønskelig -->
                    <!-- <div class="hand second-hand" id="second-hand"></div> -->
                    <div class="center-dot"></div>
                    <!-- Tall på klokka -->
                    <div class="number number1">1</div>
                    <div class="number number2">2</div>
                    <div class="number number3">3</div>
                    <div class="number number4">4</div>
                    <div class="number number5">5</div>
                    <div class="number number6">6</div>
                    <div class="number number7">7</div>
                    <div class="number number8">8</div>
                    <div class="number number9">9</div>
                    <div class="number number10">10</div>
                    <div class="number number11">11</div>
                    <div class="number number12">12</div>
                </div>

                <!-- Digital Klokke -->
                <div class="digital-clock" id="digital-clock">
                    <span id="digital-hour">00</span>:<span id="digital-minute">00</span>
                </div>
            </div>

            <div class="task-area">
                <h2 id="task-question">Hva er klokka?</h2>
                <div id="answer-options" class="answer-options">
                    <!-- Alternativer lastes inn av JavaScript -->
                </div>
                 <p id="feedback" class="feedback"></p>
            </div>
        </div>

        <div class="game-info">
            <p>Poeng: <span id="score">0</span></p>
            <p>Nivå: <span id="level">1</span></p>
            <button id="next-task-button" class="hidden">Neste oppgave</button>
        </div>

        <div class="settings">
           <label for="mode-select">Modus:</label>
           <select id="mode-select">
               <option value="read_analog">Les Analog</option>
               <option value="read_digital">Les Digital</option>
               <option value="set_analog">Still Analog (ikke implementert)</option>
               <option value="set_digital">Still Digital (ikke implementert)</option>
               <option value="match_clocks">Koble Klokker (ikke implementert)</option>
           </select>
            <label for="difficulty-select">Nivå:</label>
            <select id="difficulty-select">
                <option value="1">Hele timer</option>
                <option value="2">Halvtimer</option>
                <option value="3">Kvart over/på</option>
                <option value="4">5-minutter</option>
                <option value="5">Alle minutter</option>
            </select>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
